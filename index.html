    <body>
       <main>
       <div class="container">
        <div class="calculator">
            <h2>Guessing Game</h2>
            <form class="form1">
                <p>How many times you want to guess</p>
                <input type="text" name="one" class="number-one" placeholder="" id="iter">
                <p class="msg">Enter a valid number</p>
            </form>
            <form class="btn1">
                <input type="button" class="game" value="Start Game" id="start">
                <p class="msg">Enter a valid number</p>
            </form>
            <form class="calc">
                <p class="three">Enter a random number <span id="rangeLimit"></span>:</p>
                <input type="text" name="one" class="first" placeholder="" id="num">
               
                <input type="button" class="get-result" value="Result" id="submit">
                <section class="output">
                    <p class="one" id="msg"></p>
                    <p class="two" id="res"></p>
                </section>
            </form>

            <input type="button" class="reset" value="Reset" id="reset">
        </div>
       </div>
       </main>
      
       <noscript>
        <p>This page requires a Javascript-enabled browser</p>
       </noscript>
